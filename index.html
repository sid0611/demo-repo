<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="secton11">
          <header class="leftsideheader">
            <img src="image/Neptune.jpg" />
          </header>
          <main class="leftsideprofile">
            <div class="jessica">
              <div class="logo">
                <img src="image/userprofile.svg" />
              </div>
              <div style="padding-left: 10px">
                <h2 style="font-size: 16px; padding-bottom: 5px">
                  JessicaThompson
                </h2>
                <h2 style="font-size: 12px">PrimaryUser</h2>
              </div>
            </div>
            <figure style="align-self: center">
              <img src="image/Icon Right.svg" />
            </figure>
          </main>

          <article class="Logosclass">
            <div>
              <img src="image/home 1.svg" />
              <p>Home</p>
            </div>
            <div class="docclass">
              <img src="image/file-text 1.svg" />
              <p>Documents</p>
            </div>
            <div>
              <img src="image/message-circle 1.svg" />
              <p>Chat with Neptune</p>
            </div>
            <div>
              <img src="image/help-circle 1.svg" />
              <p>Help</p>
            </div>
            <div>
              <img src="image/settings 1.svg" />
              <p>Settings</p>
            </div>
          </article>
        </div>
        <footer class="footer">
          <div class="footerimage">
            <img src="image/phone 1.svg" width="33px" height="33px" />
          </div>
          <div class="gap-16">
            <h3 style="font-size: 24px; color: #1f4451">Having Trouble</h3>
            <h5 style="font-size: 16px; color: #626d82">
              Feel free to contact us and we will always help you through the
              process
            </h5>
            <button class="button">Contact Us</button>
          </div>
        </footer>
      </div>

      <div class="rightside">
        <div class="section21">
          <h2>Home</h2>
          <img width="20px" src="image/chevron-right.svg" alt="" />
          <h2 style="opacity: 0.5">Documents</h2>
        </div>

        <div class="section22">
          <h1 style="font-size: 33px; color: #2a2a2a">My Documents</h1>
          <div class="button2">
            <input type="text" placeholder="Search Documents" />
            <img src="image/Layer_1.svg" style="padding-right: 10px" />
          </div>
        </div>
        <div class="setion23">
          <table class="Mytable">
            <thead>
              <th>
                <div class="padding-left">
                  <input type="checkbox" />
                  <img src="image/Shape.svg" alt="" />
                </div>
              </th>
              <th>Document Name</th>
              <th>Status</th>
              <th>Last Modified</th>
              <th><button class="addbutton"><img width=20px; height=20px; src="image/plussquare.svg"></button></th>
              <!-- <th><button><img width=20px; height=20px; src="image/remove.png"></button></th> -->
            </thead>
            <tbody class="dataentry">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
